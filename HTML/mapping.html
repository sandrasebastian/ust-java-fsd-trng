<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Tags used - output,map,select,title,p</title>
</head>
<body>
	<h1>output tag example - concatenation</h1>
	<form oninput="out.value=a.value+b.value">
		Enter the value of a:<input type="text" name="a" value=""><br><br>
		Enter the value of b:<input type="text" name="b" value="">
		Output is: <output name="out"></output>
	</form>
	
	<h1>map tag</h1>
	<img src="https://th.bing.com/th/id/OIP.Y5V3-_1okdhZ7vMyCdKp1QHaEz?pid=ImgDet&rs=1" usemap="#animals">
	<map name="animals">
	<area shape="rect" coords="3,8,101,148" href="https://en.wikipedia.org/wiki/Monkey">
	<area shape="rect" coords="5,208,67,280" href="https://en.wikipedia.org/wiki/Squirrel">
	<area shape="rect" coords="77,154,215,276" href="https://en.wikipedia.org/wiki/Zebra">
	<area shape="rect" coords="217,158,321,260" href="https://en.wikipedia.org/wiki/Lion">
	<area shape="rect" coords="313,32,409,212" href="https://en.wikipedia.org/wiki/Giraffe">
	<area shape="rect" coords="433,212,471,278" href="https://en.wikipedia.org/wiki/Hippopotamus">

	</map>
	
	<h1>select tag - dropdown</h1>
	<label>Select the country</label>
	<select>
		<option>India</option>
		<option>Pakistan</option>
		<option>Spain</option>
		<option>Israel</option>
		<option>Italy</option>
	</select>
	
	
	<h1>p tag</h1>
	<p>This is a paragraph</p>
</body>
</html>
