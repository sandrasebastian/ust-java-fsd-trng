<!DOCTYPE html>
<html>
<head>
<style>
ol{
baground:#ff9999;
padding:20px;
}
ul{
baground:#3399ff;
padding:20px;
}
ol li{
baground:#ffe5e5;
color:darkred;
padding:5px;
margin-left:35px;
}
ul li{
baground:#cce5ff;
color:darkblue;
padding:5px;
margin:5px;
}
</style>

</head>
<body>
<h1>Styling Lists With Colors</h1>
<ol>
<li>Coffee</li>
<li>Tea</li>
<li>Coca Cola</li>

</ol>
<ul>
<li>Coffee</li>
<li>Tea</li>
<li>Coca Cola</li>
</ul>
</body>
</html>
